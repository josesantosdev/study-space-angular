<h1 class="text-2xl font-bold mb-4">Cadastro de Colaborador!</h1>
<form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
  <div class="mb-4">
    <label for="nome" class="block text-sm font-medium text-gray-700">Nome:</label>
    <input type="text" formControlName="nome" class="mt-1 p-2 w-full border rounded-md shadow-sm focus:ring focus:ring-indigo-200 focus:border-indigo-300">
  </div>
  <div class="mb-4">
    <label for="senha" class="block text-sm font-medium text-gray-700">Senha:</label>
    <input type="password" formControlName="senha" class="mt-1 p-2 w-full border rounded-md shadow-sm focus:ring focus:ring-indigo-200 focus:border-indigo-300">
  </div>
  <button type="submit" class="px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600 focus:outline-none focus:ring focus:ring-indigo-200">Salvar</button>
</form>
